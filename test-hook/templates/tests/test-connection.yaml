apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "test-hook.fullname" . }}-test-connection"
  labels:
    {{- include "test-hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "10"
spec:
  containers:
    - name: alpine
      image: alpine:3.20
      command: ['sh', '-c', '/tests/run.sh']
      volumeMounts:
        - mountPath: /tests
          name: tests
  restartPolicy: Never
  volumes:
    - name: tests
      configMap:
        name: {{ include "test-hook.fullname" . }}-test-files
        defaultMode: 0744
